<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">>
    <h:head>
        <title>ITESS JPA</title>
    </h:head>
    <h:body>
        <h1> Hello from Facelets ITESS JPA</h1>
        <h2>Get student List</h2>
        <h:form id="studentFormList">
            <h:commandLink value="Get student list" 
                           action="#studentController.getStudents()}" />
        </h:form>
        
        <h2>Add student form</h2>
        <h:form id="studentForm">
            <h:messages/>
            <h:panelGrid columns="2"
                         columnClasses="rightAlign,leftAlign">
                <h:outputLabel for="firstName" value="First Name:">
                </h:outputLabel>
                <h:inputText id="firstName"
                             label="First Name"
                             pt:placeholder = "Diego"
                             value="#{studentController.student.firstName}"
                             required="true">
                    validator="#{alphaValidator.validateAlpha}">
                    <f:validateLength minimum="3" maximum="30"/>
                </h:inputText>
                <h:outputLabel for="lastName" 
                               value="Last Name:">
                </h:outputLabel>
                <h:inputText id="lastName"
                             label="Last Name"
                             pt:placeholder = "Hernandez"
                             value="#{studentController.student.lastName}"
                             required="true">
                    validator="#{alphaValidator.validateAlpha}">
                    <f:validateLength minimum="3" maximum="30"/>
                </h:inputText>
                <h:outputLabel 
                    for="email" value="Email:">
                </h:outputLabel>
                <h:inputText id="email"
                             label="Email"
                             pt:placeholder = "samanodiego888gmail.com"
                             value="#{studentController.student.email}">
                    <f:validateLength minimum="3" maximum="30"/>
                    <f:validator validatorId="emailValidator" />
                </h:inputText>
                <h:panelGroup></h:panelGroup>
                <h:commandButton action="#StudentController.saveStudent()}" value="Save">
                </h:commandButton>
            </h:panelGrid>        
        </h:form>    
    </h:body>
</html>
